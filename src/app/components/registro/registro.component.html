<form #loginForm="ngForm" (ngSubmit)="registrarse()">
  <div *ngIf="showError" style="font-size: 12px; text-align: center; color: red">
    {{ mensaje }}
  </div>
  <h3 class="login-title">Registrarse</h3>
  <div class="form-group">
    <label for="email">Usuario:</label>
    <input
      type="text"
      placeholder="Nombre de usuario"
      id="usuario"
      name="usuario"
      [(ngModel)]="usuario"
      required
      class="form-control"
    />
  </div>
  <mat-form-field style="width: -webkit-fill-available;">
  <mat-label style="color: #217093; font-weight: 700; font-size: 17px;">Fecha de nacimiento</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="fechaNacimiento" name="fechaNacimiento" required>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

  <div class="form-group">
    <label for="email">Correo Electrónico:</label>
    <input
      type="email"
      placeholder="Correo electronico"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input
    style="font-size: 17px;"
    placeholder="Contraseña"
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="password">Repetir Contraseña:</label>
    <input
    style="font-size: 17px;"
    placeholder="Repetir contraseña"
      type="password"
      id="repetirPassword"
      name="repetirPassword"
      [(ngModel)]="repetirPassword"
      required
      class="form-control"
    />
  </div>
  <button
    type="submit"
    [disabled]="!loginForm.form.valid"
    class="btn btn-primary"
  >
    Registrarse
  </button>

  <p>¿Se te olvido el correo? <a routerLink="/recuperar">Recuperar</a></p>

</form>
<button
    style="background-color: gray;"
    class="btn btn-danger"
    routerLink="/login"
  >
    Volver
  </button>
