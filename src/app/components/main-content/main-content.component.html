<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <input [(ngModel)]="terminoBusqueda1" placeholder="Buscar #1" class="form-control" />
        <select [(ngModel)]="opcion1" class="form-control mb-3">

        </select>
      </div>
    </div>
