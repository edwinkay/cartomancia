<div *ngIf="ocultar" class="container">
  <h1>Hola Edwin</h1>
  <p>Elige una opción</p>
  <button (click)="mostrarChakras()">Chakras</button>
</div>

<div *ngIf="mosCha" class="container">
  <!-- menu principal chakras -->

  <div
    *ngIf="principal"
    style="
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-direction: column;
    "
  >
    <div>
      <p class="volver" (click)="volver()">← VOLVER</p>
      <h1 style="color: #009688">Chakras</h1>
    </div>
    <div
      style="gap: 2px; display: flex; flex-wrap: wrap; justify-content: center"
    >
      <div
        *ngFor="let chakra of CHAKRAS"
        (click)="seleccionarChakra(chakra)"
        [style.backgroundColor]="chakra.color.toLowerCase()"
        style="
          width: 100px;
          height: 100px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          color: white;
          font-weight: bold;
          font-size: 0.9rem;
        "
      >
        <img
          style="z-index: 0; opacity: 0.4; position: absolute; width: 100px"
          [src]="chakra.fondo"
          alt=""
        />
        <span style="position: absolute">{{ chakra.nombre }}</span>
      </div>
    </div>
  </div>

  <!-- menu de selecion -->

  <div *ngIf="seleccion">
    <div *ngIf="chakraSeleccionado" class="container">
      <p style="color: #231802; cursor: pointer" (click)="volver2()">
        ← VOLVER
      </p>
      <h1 [style.color]="chakraSeleccionado.color">
        Conectado {{ chakraSeleccionado.conectado }} Bloqueado por
        {{ chakraSeleccionado.emocion }}
      </h1>
      <img
        style="
          opacity: 0.3;
          left: 16%;
          position: absolute;
          width: 64%;
          z-index: -1;
        "
        [src]="chakraSeleccionado.fondo"
        alt=""
      />
      <div
        *ngFor="let opcion of chakraSeleccionado.opciones"
        style="
          background: #f9f9f980;
          border-radius: 12px;
          text-align: left;
          max-width: 800px;
          margin-inline: auto;
        "
      >
        <h3 (click)="select(opcion)" style="color: #3f51b5; cursor: pointer">
          {{ opcion.titulo }}
        </h3>
      </div>
    </div>
  </div>
</div>
<div
  style="height: 100%; background-color: #8080807d; position: fixed; top: 0"
  *ngIf="modalChakra"
>
  <div
    style="
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem;
      background-color: white;
    "
  >
    <div style="color: #4848cf; text-align: end">
      <span style="cursor: pointer" (click)="cerrar()">CERRAR</span>
    </div>
    <div>
      <h3 style="color: #3f51b5">{{ objeto.titulo }}</h3>
      <p>
        <strong style="color: red; cursor: pointer">Causa:</strong>
        {{ objeto.causa }}
      </p>
      <p><strong style="color: green">Cura:</strong> {{ objeto.cura }}</p>
    </div>
  </div>
</div>
