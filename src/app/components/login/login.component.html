<div class="login-container">
  <h2 style="margin-bottom: 30px">Login</h2>
  <form style="row-gap: 1rem" (ngSubmit)="login()">
    <div style="display: contents">
      <label for="username">Usuario</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>
    <div style="display: contents">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <button
      style="
        margin-top: 24px;
        color: white;
        background-color: blue;
        padding: 8px;
        border-radius: 9px;
      "
      type="submit"
    >
      Ingresar
    </button>
  </form>
  <div *ngIf="loading" class="loading-message">Iniciando sesión...</div>
  <div *ngIf="errorMessage && !loading" class="error-message">{{ errorMessage }}</div>
</div>
